<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Timeline</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="timeline-container" data-app="timeline">
        
        <div class="years-layer">
            <div class="years-wrapper" data-timeline="years-wrapper">
                </div>
        </div>

        <section class="panels-section">
            <ul class="panels-list" data-panels>
                </ul>
        </section>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.19/bundled/lenis.min.js"></script>
    
    <script src="index.js"></script>
</body>
</html>
